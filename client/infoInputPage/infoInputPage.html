<template name="infoInputPage">
  <div class="infoInputPage">
    <div class="infoInputPageHeader">
      <!-- <div class="backBtn"></div> -->
      <div class="infoInputPageHeaderTitle">Group Information</div>
      <!-- <div class="closeBtn"></div> -->
    </div>
    <div class="infoInputPageContent">
      <div class="groupSize">
        <div class="groupSizeHeader">
          How many people?
        </div>
        <div class="groupInput">
          <div class="inputDetails">
            <div class="fa fa-user"></div>
            <div class="groupHeadCount">01</div>
            <!-- <button class="groupMinus btnStyle"> -->
            <img class="btnStyle" src="/img/icons/minus.svg">
            <!-- </button> -->
            <!-- <button class="groupPlus btnStyle"> -->
            <img class="btnStyle" src="/img/icons/plus.svg">
            <!-- </button> -->
          </div>
        </div>
      </div>

      <div class="groupType">
        <div class="groupTypeHeader">
          Group Type
        </div>
        <div class="groupTypeContent">
          <select>
            <option value="family">Family</option>
            <option value="solo">Solo Traveler</option>
            <option value="couple">Couple</option>
            <option value="elderly">Elderly</option>
          </select>
        </div>
      </div>

      <div class="groupInterets">
        <div class="groupInterestsHeader">
          Interests
        </div>
        <div class="groupInterestsContent">
          <form action="demo_form.asp">
            <input type="checkbox" name="groupInteret" value="Food">Food + Drinks<br>
            <input type="checkbox" name="groupInteret" value="Sightseeing" checked>Signtseeing<br>
            <input type="checkbox" name="groupInteret" value="Nature" checked> Nature<br>
          </form>
        </div>
      </div>

      <div class="groupSubmitContainter">
        <button class="goToBoardingPass">Go</button>
      </div>

      <div class="boardingPass-modal"></div>

      <!-- <div class="finalPage">
        <div class="finalPageQuestion">
        </div>
        <div class="finalPageOptions">
          <div class="printOption">
            <img src="printIconLink">
              Print
          </div>
          <div class="QROption">
            <img src="qrLink">
            QR
          </div>
        </div>
      </div> -->

    </div>
  </div>
</template>
