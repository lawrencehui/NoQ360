<template name="infoInputPage">
  <div class="infoInputPage">
    <div class="infoInputPageHeader">
      <!-- <div class="backBtn"></div> -->
      <div class="statusBarHeader"></div>
      <div class="infoInputPageHeaderTitle">Group Information</div>
      <!-- <div class="closeBtn"></div> -->
    </div>
    <div class="infoInputPageContent">
      <div class="groupSize">
        <div class="groupSizeHeader">
          How many people?
        </div>
        <div class="groupInput">
          <div class="inputDetails">
            <div class="fa fa-user"></div>
            <div class="groupHeadCount">01</div>
          </div>
          <button class="groupMinus btnStyle">
            <img class="btnStyle" src="/img/icons/minus-nocircle.svg">
          </button>
          <button class="groupPlus btnStyle">
            <img class="btnStyle" src="/img/icons/plus-nocircle.svg">
          </button>
        </div>
      </div>

      <div class="groupType">
        <div class="groupTypeHeader">
          Group Type
        </div>
        <div class="groupTypeContentContainer">
            <select>
              <option value="family">Family</option>
              <option value="solo">Solo Traveler</option>
              <option value="couple">Couple</option>
              <option value="elderly">Elderly</option>
            </select>
          <div class="dropButton">
            <img class="btnStyle" src="/img/icons/down.svg">
          </div>
        </div>
      </div>

      <div class="groupInterests">
        <div class="groupInterestsHeader">
          Interests
        </div>
        <div class="groupInterestsContent">
          <div class="interestContainter">
            <div class="interestImageContainer">
              <img class="interestImage" src="/img/icons/shop.svg">
            </div>
            <div class="interestDescription">
              Shopping
            </div>
            <div class="checkboxContainer checkbox">
              <label>
                <input type="checkbox" value="shopping" checked>
                <span class="cr"><i class="cr-icon fa fa-check"></i></span>
              </label>
            </div>
          </div>

          <div class="interestContainter">
            <div class="interestImageContainer">
              <img class="interestImage" src="/img/icons/food.svg">
            </div>
            <div class="interestDescription">
              Food
            </div>
            <div class="checkboxContainer checkbox">
              <label>
                <input type="checkbox" value="food" checked>
                <span class="cr"><i class="cr-icon fa fa-check"></i></span>
              </label>
            </div>
          </div>

          <div class="interestContainter">
            <div class="interestImageContainer">
              <img class="interestImage" src="/img/icons/sightseeing.svg">
            </div>
            <div class="interestDescription">
              Sightseeing
            </div>
            <div class="checkboxContainer checkbox">
              <label>
                <input type="checkbox" value="sightseeing" checked>
                <span class="cr"><i class="cr-icon fa fa-check"></i></span>
              </label>
            </div>
          </div>
        </div>
      </div>

      <div class="groupSubmitContainter">
        <button class="groupSubmit">Finished</button>
      </div>

      <div class="boardingPass-modal"></div>

      <!-- <div class="finalPage">
        <div class="finalPageQuestion">
        </div>
        <div class="finalPageOptions">
          <div class="printOption">
            <img src="printIconLink">
              Print
          </div>
          <div class="QROption">
            <img src="qrLink">
            QR
          </div>
        </div>
      </div> -->

    </div>
  </div>
</template>
