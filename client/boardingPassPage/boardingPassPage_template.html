<template name='boardingPassPage'>
	<div class="boardingPassPage">
		<div class="infoInputPageHeader">
			<div class="statusBarHeader"></div>
			<div class="infoInputPageHeaderTitle">Boarding Pass</div>
		</div>

		<div class="buddha-container">
			<img src="/img/backgrounds/boarding.svg">
		</div>

		<div class="infoInputMiddleAreaContainer">
			<div class="clipCircle"></div>
			<div class="infoInputMiddleArea">
				<div class="infoDepartDate">26 Nov 2016</div>
				<div class="infoMiddleTitle">Standard Round Trip</div>
				<div class="infoTicketDescription">Std. Single exTC Adult</div>
				<!-- <div class="closeBtn"></div> -->
			</div>
			<div class="greyline"></div>

			<div class="infoQRContainer">

				<div class="infoETAContainer">

					<div class="clockIcon">
						ClockIcon
						</div>
					<div class="infoETA">
						10:30
					</div>
					<div class="infoETAText">
						Depart Time
					</div>
				</div>

				<div class="qrCodePlaceHolder">
					QR Code
				</div>
			</div>

			<div class="interestsContainer">
				<div class="interestImageContainer">
					<img class="interestImage" src="/img/restaurants/coffee.png">
				</div>
				<div class="interestInfoContainer">
					<div class="interestInfoHeader">
						Pacific Coffee Company</div>
					<div class="interestInfoAddress">
						<div class="fa fa-check"></div>
						2L2 243, CityGate, Tat Tung Road
					</div>
					<div class="interestInfoEstimates">
						<div class="interestInfoEventDuration">
							<div class="fa fa-check"></div>
							45 minutes
						</div>
						<div class="interestInfoTransitTime">
							<div class="fa fa-check"></div>
							12 minutes
						</div>
					</div>
				</div>
			</div>

		</div>

		<div class="infoBottomContainer">
			<div class="infoPrint">
				<img src="/img/icons/shop.svg">
				Print
			</div>
	 </div>
	</div>
</template>
